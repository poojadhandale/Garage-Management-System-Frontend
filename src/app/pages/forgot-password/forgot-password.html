<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 420px; border-radius: 1rem;">
        <h3 class="text-center mb-4 text-primary fw-bold">Forgot Password</h3>

        <form (ngSubmit)="onSubmit()" [formGroup]="forgotForm">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control" formControlName="username"
                    placeholder="Enter your username" required />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" formControlName="email"
                    placeholder="Enter your registered email" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid">
                Send Reset Link
            </button>

            <div class="action-buttons">
                <button type="button" routerLink="/login">Back to Login</button>
            </div>
        </form>
    </div>
</div>

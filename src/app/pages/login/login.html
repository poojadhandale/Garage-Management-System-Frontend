<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 400px; border-radius: 1rem;">
    <h3 class="text-center mb-4 text-primary fw-bold">Garage Management System</h3>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username"
          placeholder="Enter your username" required />
      </div>

      <!-- Password -->
      <div class="mb-4 password-wrapper">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
          <input id="password" [type]="showPassword ? 'text' : 'password'" class="form-control password-input"
            formControlName="password" placeholder="Enter your password" required />
          <i [class.fa-solid]="true" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"
            class="password-toggle" (click)="showPassword = !showPassword" title="Show/Hide Password"></i>
        </div>
      </div>


      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>

      <div class="action-buttons">
        <button type="button" routerLink="/register">Register</button>
        <button type="button" routerLink="/forgot-password">Forgot Password?</button>
      </div>
      <!-- Error message -->
      <div *ngIf="errorMessage" class="text-danger text-center mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
